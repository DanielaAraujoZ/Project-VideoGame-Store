<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="./src/styles/auth.css" rel="stylesheet" type="text/css" />
  <title>YFVG SignUp/LogIn</title>
</head>

<body>
  <nav class="navbar px-5 py-2 d-flex flex-row justify-content-between align-items-center">
    <div class="left d-flex flex-row justify-content-start align-items-center">
      <p class="nav-item dropdown ">
        <button class="btn p-0" type="button" disabled>
          <i class="fa-solid fa-star" style="color: #FFFFFF"></i>
        </button>
      </p>
    </div>
    <div class="d-flex align-items-center">
      <h1 class="mainTitle m-0 ms-5 ps-5"> <a href="./index.html"> YFVG </a> </h1>
    </div>
    <div class="right d-flex flex-row justify-content-end align-items-center">
      <div class="d-flex align-items-center"></div>
      <div class="d-flex">
        <input type="text" placeholder="Write the product" disabled />
        <button id="searchButton" disabled>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="notuser" disabled>
          <i class="fa-solid fa-user-large-slash"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="d-flex flex-wrap justify-content-evenly ">
    <div class="signUp d-flex align-items-center justify-content-center flex-column">
      <h1 class="fw-bold text-center mb-4">SIGN UP</h1>
      <form class="d-flex flex-column" id="formSignUp">
        <div class="contAuth">
          <label for="name" class="my-1">Name </label>
          <input type="text" class="form-control" id="name" placeholder="Victor" required />
        </div>
        <div class="contAuth">
          <label for="lastName" class="my-1">Last Name</label>
          <input size="4" type="text" class="form-control" id="lastName" placeholder="Arango" required />
        </div>
        <div class="contAuth">
          <label for="emailS" class="my-1">Email</label>
          <input type="email" class="form-control" id="emailS" placeholder="vicr08@gmail.com" required />
        </div>
        <div class="contAuth">
          <label for="passwordS" class="my-1">Password</label>
          <input type="password" class="form-control" id="passwordS" placeholder="**************" required />
        </div>
        <button type="submit" id="signUpButton" class="btn btn-dark">
          SignUp
        </button>
      </form>
    </div>
    <div class="logIn d-flex align-items-center justify-content-center flex-column">
      <form class="d-flex flex-column">
        <h1 class="fw-bold text-center mb-4">LOGIN</h1>
        <div class="contAuth">
          <label for="emailL" class="my-1">Email </label>
          <input type="email" class="form-control" id="emailL" placeholder="vicr08@gmail.com" required />
        </div>
        <div class="contAuth">
          <label for="passwordL" class="my-1">Password</label>
          <input size="4" type="password" class="form-control" id="passwordL" placeholder="**************" required />
        </div>
        <button type="button" id="logInButton" class="btn btn-dark">
          LogIn
        </button>
      </form>
    </div>
  </main>
  <footer>
    <nav class="footer navbar navbar-dark bg-dark d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center infoExternal">
        <p>Contact Us</p>
        <p>
          More Info
          <a href="https://rawg.io/apidocs" target="_blank">(API)</a>
        </p>
      </div>
    </nav>
  </footer>
</body>
<script src="./src/scripts/auth.js"></script>
<script src="https://kit.fontawesome.com/8c0752dc6f.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
