<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/styles/styles.css" type="text/css" />
  <title>YFVG</title>
</head>

<body>
  <!-- Navbar and elements -->
  <nav class="navbar px-5 py-0 d-flex flex-row justify-content-between">
    <div class="left d-flex flex-row justify-content-start align-items-center">
      <button class="btn p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFavorite"
        aria-controls="offcanvasFavoriteLabel">
        <i class="fa-solid fa-star" style="color: #FFFFFF"></i>
      </button>
      <ul>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Plataform
          </a>
          <ul id="dropdown" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <!-- Items list to filter info -->
          </ul>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      <h1 class="mainTitle m-0"> <a href="./index.html"> YFVG </a> </h1>
    </div>
    <div class="right d-flex flex-row justify-content-end align-items-center">
      <div class="d-flex align-items-center"></div>
      <div class="d-flex">
        <input type="text" placeholder="Search here" id="inputSearch" />
        <button id="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="notuser">
          <a href="./auth.html" id="auth">
            <i class="fa-solid fa-user-large-slash" style="color: black"></i>
          </a>
        </button>
        <button id="outUser" disabled>
          <i class="fa-solid fa-user-xmark"></i>
        </button>
      </div>
    </div>
  </nav>
  <main id="MainContent" class="mainContent d-flex flex-wrap justify-content-center">
    <!-- Main Content here. Cards from API -->
  </main>
  <!--Footer-->
  <footer>
    <nav class="footer navbar d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center infoExternal">
        <p>Contact Us</p>
        <p>More Info <a href="https://rawg.io/apidocs" target="_blank">(API)</a>
        </p>
      </div>
    </nav>
  </footer>
  <!-- Offcanvas Favorites Items -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasFavorite"
    aria-labelledby="offcanvasFavoriteLabel">
    <div class="offcanvas-header p-1 pe-4">
      <h3 class="offcanvas-title mt-3 ms-5" id="offcanvasFavoriteLabel">My Favorites</h3>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="off-canvas" class="offcanvas-body d-flex flex-column justify-content-start">
      <!-- Cards marked as favorites -->
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./src/scripts/index.js"></script>
<script src="https://kit.fontawesome.com/8c0752dc6f.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
