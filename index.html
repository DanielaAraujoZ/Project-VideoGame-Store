<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" type="text/css" />
    <title>Videogame Store</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark px-5 d-flex flex-row justify-content-between">
      <div class="left d-flex flex-row justify-content-start align-items-center">
        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFavorite" aria-controls="offcanvasFavoriteLabel">
          <i class="fa-solid fa-star"></i>
        </button>
        <p>Category</p>
        <p>Plataform</p>
      </div>
      <div class="right d-flex flex-row justify-content-end align-items-center">
        <div class="d-flex align-items-center"></div>
        <div class="d-flex">
          <input type="text" placeholder="Write the product" />
          <button id="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button id="notuser">
            <a href="./auth.html" id="auth">
              <i class="fa-solid fa-user-large-slash" style="color: black"></i>
            </a>
          </button>
          <button id="outUser" disabled>
            <i class="fa-solid fa-user-xmark"></i>
          </button>
        </div>
      </div>
    </nav>

    <main
      id="MainContent"
      class="mainContent d-flex flex-wrap justify-content-center"
    >
      <!-- Main Content here. Cards from API -->
    </main>
    <footer>
      <nav class="footer navbar navbar-dark bg-dark d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center infoExternal">
          <p>Contact Us</p>
          <p>More Info <a href="https://rawg.io/apidocs" target="_blank">(API)</a>
          </p>
        </div>
      </nav>
    </footer>
    <!-- Offcanvas Favorites Items -->
    <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasFavorite" aria-labelledby="offcanvasFavoriteLabel">
      <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offcanvasFavoriteLabel">My Favorites</h3>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content-start">
        <!-- Tarjetas de favoritos -->
        <div class="card-favorite d-flex flex-row">  
          <img src="..." alt="">
        </div>
      </div>
    </div>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./src/scripts/index.js"></script>
  <script
    src="https://kit.fontawesome.com/8c0752dc6f.js"
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
